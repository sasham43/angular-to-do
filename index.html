<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular</title>

    <!-- Libaries -->
    <script src="angular.min.js"></script>

    <!-- Our development -->
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="MainController">
      <input type="text"  ng-model="toDo"/>
      <button ng-click="runClick()">Add item</button>
      <button ng-click="removeItem()">Remove item</button>
      <div ng-repeat="toDo in toDoObject">
        {{toDo.item}}
        <input type="checkbox" ng-true-value="true" ng-model="toDo.remove" />
      </div>
    </div>
  </body>
</html>
